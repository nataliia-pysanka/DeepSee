{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />

  <title>Store</title>
</head>
<body>


<div class="container">
    <p>Products in store:</p>
    <ul>
    {% for product in products %}
    <li>
        <p>{{ product.name }}: {{ product.amount_in_stock }}</p>
    </li>
    {% endfor %}
    </ul>
</div>
<div class="container">
    <form method="POST" action="{% url 'product_list' %}">
    {% csrf_token %}
    {% for field in form %}
      {{ field }}
    {% endfor %}
    <input type="submit" value="Update" id="update_btn">
    <input type="submit" value="Buy" id="buy_btn">
  </form>
</div>

<!--<script src="{% static 'js/app.js' %}"></script>-->
<!--<script src="{% static 'js/listen.js' %}"></script>-->

</body>
</html>
